name: Deployment Workflow
on:
    push:
        branches: [master]

jobs:
    job_one:
        name: Deploy
        runs-on: ubuntu-latest

        steps: 
        - name: probando ip server ssh conexion
          uses: appleboy/ssh-action@master
          with:
            key: ${{ secrets.NG_SECRET }}
            username: developer
            host: ${{ secrets.HOST_SECRET }}         
            port: 3000
            script: |
              cd nodegit
              git pull origin master
              git status
